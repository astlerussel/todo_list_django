<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My To-Do App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-
beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-
0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      background-image: url('https://example.com/cool-background.jpg');
      background-size: cover;
      background-position: center;
    }

    .navbar {
      background-color: #343a40;
      padding: 10px;
      color: #fff;
    }

    h1 {
      text-align: center;
      color: #198754;
      margin-top: 40px;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 5px;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    }

    .form-label {
      font-weight: bold;
    }

    .btn-primary {
      width: 100%;
      background-color: #198754;
      color: #fff;
    }

    .btn-secondary {
      width: 100%;
      background-color: #dc3545;
      color: #fff;
    }

    .social-icons {
      margin-top: 20px;
    }

    .social-icons a {
      color: #fff;
      margin-right: 10px;
      font-size: 20px;
    }
  </style>
</head>

<body>
  
  <h1>Welcome to TO-DO App</h1>
  <div class="container">
    <form action="{% url 'login_user' %}" method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="inputUsername" class="form-label">Username</label>
        <input name="username" type="text" class="form-control" id="inputUsername" required>
      </div>
      <div class="mb-3">
        <label for="inputPassword" class="form-label">Password</label>
        <input name="password" type="password" class="form-control" id="inputPassword" required>
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary">LOG IN</button>
      </div>
    </form>
    <div class="form-group">
      {% for message in messages %}
      <div class="alert alert-danger" role="alert">
        {{ message }}
      </div>
      {% endfor %}
    </div>
    <div class="text-center">
      <a href="{% url 'register_user' %}" class="btn btn-secondary">Not Registered? Register</a>
    </div>
    <div class="social-icons text-center">
      <a href="#" class="fab fa-facebook"></a>
      <a href="#" class="fab fa-twitter"></a>
      <a href="#" class="fab fa-instagram"></a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-
beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-
pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>

</html>
