{% extends "base.html" %}

{% block content %}

<div class="container mt-4">
  <h3>{{ title }}</h3>
  <div class="card">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex justify-content-between mt-3">
          <button class="btn btn-primary" type="submit">Save</button>
          <button class="btn btn-secondary" type="button" onclick="location.href='{% url 'home' %}';">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
