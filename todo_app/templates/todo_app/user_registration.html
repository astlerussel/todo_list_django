<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-
beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-
0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 40px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #198754;
      margin-bottom: 30px;
    }

    .form-label {
      font-weight: bold;
    }

    .btn-register {
      width: 100%;
      background-color: #198754;
      color: #fff;
    }

    .btn-login {
      width: 100%;
      background-color: #0d6efd;
      color: #fff;
    }
  </style>
</head>

<body>
 
  <div class="container">
    <h1>Register to TO-DO APP</h1>
    <form action="{% url 'register_user' %}" method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="inputFirstName" class="form-label">First Name</label>
        <input name="first_name" type="text" class="form-control" id="inputFirstName" required>
      </div>
      <div class="mb-3">
        <label for="inputLastName" class="form-label">Last Name</label>
        <input name="last_name" type="text" class="form-control" id="inputLastName" required>
      </div>
      <div class="mb-3">
        <label for="inputEmail" class="form-label">Email</label>
        <input name="email" type="email" class="form-control" id="inputEmail" required>
      </div>
      <div class="mb-3">
        <label for="inputUsername" class="form-label">Username</label>
        <input name="username" type="text" class="form-control" id="inputUsername" required>
      </div>
      <div class="mb-3">
        <label for="inputPassword" class="form-label">Password</label>
        <input name="password" type="password" class="form-control" id="inputPassword" required>
      </div>
      <div class="mb-3">
        <label for="inputConfirmPassword" class="form-label">Confirm Password</label>
        <input name="confirm_password" type="password" class="form-control" id="inputConfirmPassword" required>
      </div>
      <button type="submit" class="btn btn-register">REGISTER</button>
    </form>
    <div class="mt-3">
      {% for message in messages %}
      <div class="alert alert-danger" role="alert">
        {{ message }}
      </div>
      {% endfor %}
    </div>
    <div class="text-center mt-3">
      <a href="{% url 'login_user' %}" class="btn btn-login">Already Registered? Login</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-
beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-
pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
