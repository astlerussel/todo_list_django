<!-- todo_list/todo_app/templates/todo_app/todolist_confirm_delete.html -->
{% extends "base.html" %}

{% block content %}

<style>
    /* Style for the heading */
    h3 {
        color: #333;
        font-size: 24px;
        margin-bottom: 10px;
    }

    /* Style for the paragraph */
    p {
        font-size: 16px;
        margin-bottom: 20px;
    }

    /* Style for the form */
    form {
        display: inline-block;
        margin-right: 10px;
    }

    /* Style for the submit button */
    input[type="submit"] {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        cursor: pointer;
    }

    /* Style for the cancel button */
    input[type="button"] {
        background-color: #bbb;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        cursor: pointer;
    }
</style>

<h3>Delete List</h3>

<p>Are you sure you want to delete the list <i>{{ object.title }}</i>?</p>

<form method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes, delete.">
</form>
<input value="Cancel" type="button" onclick="location.href='{% url 'home' %}';">

{% endblock %}
