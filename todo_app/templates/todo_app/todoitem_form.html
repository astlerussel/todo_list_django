{% extends "base.html" %}

{% block content %}

<div class="container mt-4">
  <h3>{{ title }}</h3>
  <div class="card">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <table class="table">
          {{ form.as_table }}
        </table>
        <div class="d-flex justify-content-between mt-3">
          <button class="btn btn-primary" type="submit">Submit</button>
          <button class="btn btn-secondary" type="button" onclick="location.href='{% url 'list' todo_list.id %}'">Cancel</button>
          {% if object %}
          <button class="btn btn-danger" type="button" onclick="location.href='{% url 'item-delete' todo_list.id object.id %}'">Delete this item</button>
          {% endif %}
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
