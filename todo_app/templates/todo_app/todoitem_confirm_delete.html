{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h3>Delete To-do Item</h3>
    </div>
    <div class="card-body">
      <p>Are you sure you want to delete the item: <b>{{ object.title }}</b></p>
      <p>from the list <i>{{ todo_list.title }}</i>?</p>
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <input class="btn btn-danger" value="Yes, delete" type="submit">
          <button class="btn btn-secondary" onclick="location.href='{% url 'list' todo_list.id %}';" type="button">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
